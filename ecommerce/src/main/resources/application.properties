spring.application.name=ecommerce
spring.datasource.url=jdbc:mysql://localhost:3306/API_ECOMMERCE
spring.datasource.username=root
spring.datasource.password=root

spring.jpa.show.sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

logging.file.name=logs/application.log
# Rotaci√≥n de logs (crear un nuevo archivo cuando supere 10 MB)
logging.file.max-size=10MB

# Mantener hasta 10 archivos de logs antiguos
logging.file.max-history=10

# Definir el nivel de logs (TRACE, DEBUG, INFO, WARN, ERROR)
logging.level.root=INFO

#Swagger
springdoc.swagger-ui.path=/swagger-ui.html

#Stripe
stripe.api.key=your_api_key

#webhookdStripe
stripe.webhook.secret=your_webhook_secret

#Email
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=your_email
spring.mail.password=your_password
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true